        /* MENU LATERAL SANDWICH */

            flex-direction: column;

        .menu-icon { color: var(--bat-yellow); font-size: 24px; margin-bottom: 30px; cursor: pointer; }
        .nav-item {
            width: 100%; display: flex; align-items: center; padding: 15px 20px;
            color: var(--text-gray); text-decoration: none; font-size: 11px;
            font-weight: bold; letter-spacing: 1px; white-space: nowrap; overflow: hidden;
        }
        .nav-item i { min-width: 25px; margin-right: 20px; font-style: normal; font-size: 18px; }
        .nav-item:hover, .nav-item.active { 
            color: var(--bat-yellow); background: rgba(249, 249, 113, 0.05); border-left: 3px solid var(--bat-yellow);
        }

        /* CONTE√öDO PRINCIPAL */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .app-header {
            height: 60px; background: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 30px; justify-content: space-between;
        }

        .app-main { flex-grow: 1; overflow-y: auto; padding: 25px; }

        /* BUSCA */
        .search-bar {
            width: 100%; background: var(--bg-dark); border: 1px solid var(--border); padding: 15px;
            color: var(--bat-yellow); font-size: 14px; outline: none; border-radius: 4px; margin-bottom: 20px;
        }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--border); padding: 18px;
            transition: 0.2s; position: relative;
        }
        .card:hover { border-color: var(--bat-yellow); transform: translateY(-3px); }

        .card h3 {
            margin: 0 0 15px 0; font-size: 0.85rem; color: var(--bat-yellow);
            border-bottom: 1px solid var(--border); padding-bottom: 10px; height: 45px; display: flex; align-items: center;
        }

        .info-list { list-style: none; padding: 0; margin: 0; }
        .info-list li { font-size: 0.72rem; margin-bottom: 6px; display: flex; flex-direction: column; border-bottom: 1px solid var(--card-bg); padding-bottom: 4px; }
        .info-list span { color: var(--text-gray); font-size: 0.65rem; text-transform: uppercase; font-weight: bold; }
        .info-list b { color: var(--text-white); margin-top: 2px; }
        
        .pending-tag { color: var(--bat-yellow); font-style: italic; font-size: 0.6rem; letter-spacing: 1px; }

        .btn-copy {
            width: 100%; margin-top: 15px; background: transparent; border: 1px solid var(--bat-yellow);
            color: var(--bat-yellow); padding: 10px; font-size: 10px; font-weight: bold; cursor: pointer;
        }
        .btn-copy:hover { background: var(--bat-yellow); color: var(--bg-dark); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--bat-yellow); }
    </style>
</head>

        function renderGrid() {
            const grid = document.getElementById('hospitalGrid');
            grid.innerHTML = hospitais.map(h => `
                <div class="card">
                    <h3>${h.nome}</h3>
                    <ul class="info-list">
                        <li><span>CNPJ</span><b>${h.cnpj}</b></li>
                        <li><span>CDP</span><b>${h.cdp}</b></li>
                        <li><span>Regi√£o</span><b>${h.regiao}</b></li>
                        <li><span>Endere√ßo</span><b>${h.endereco === 'PENDENTE' ? '<span class="pending-tag">[AGUARDANDO ATUALIZA√á√ÉO]</span>' : h.endereco}</b></li>
                        <li><span>Tipo</span><b>${h.tipo}</b></li>
                        <li><span>Contato</span><b>${h.telefone === 'PENDENTE' ? '<span class="pending-tag">[AGUARDANDO ATUALIZA√á√ÉO]</span>' : h.telefone}</b></li>
                        <li><span>Especialidades</span><b>${h.especialidade}</b></li>
                    </ul>
                    <button class="btn-copy" onclick="copyVertical(this)">Copiar Arquivo Vertical</button>
                </div>
            `).join('');
        }

        function copyVertical(btn) {
            const card = btn.closest('.card');
            const lines = card.querySelectorAll('.info-list li');
            const nome = card.querySelector('h3').innerText;
            
            let textToCopy = `UNIDADE: ${nome}\n`;
            lines.forEach(li => {
                const label = li.querySelector('span').innerText;
                const value = li.querySelector('b').innerText;
                textToCopy += `${label}: ${value}\n`;
            });

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "COPIADO COM SUCESSO";
                setTimeout(() => btn.innerText = originalText, 1000);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? "block" : "none";
            });
        });

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        renderGrid();
    </script>
