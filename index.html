<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNETECH SECURE LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <div class="login-bg-grid"></div>
    <div class="login-scanline"></div>
    <div class="bat-signal-bg"></div>

    <main class="login-terminal-wrapper">
        <div class="terminal-top-deco">
            <span>SYS://SECURE_BOOT.init</span>
            <div class="deco-leds"><span></span><span></span><span></span></div>
        </div>

        <div class="login-terminal-box">
            <div class="terminal-header">
                <svg class="bat-logo-login" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M256,23.11c-131.79,0-238.16,92-238.16,205.51,0,80.12,48.24,150.15,116.32,185.74-5.32-2.31-29-14.7-27.11-41.48,1.38-19.12,14.65-42.34,32.32-35.84,10.6,3.9,13,16,16.51,20.8,4.71,6.48,12.72,12.21,21.5,14.54,14.62,3.89,32.48,1.49,43.2-12.22,17.4-22.3,16.27-56.1,16.27-56.1s43.51-17.1,83.87-17.1c40.37,0,83.87,17.1,83.87,17.1s-1.13,33.8,16.27,56.1c10.72,13.71,28.58,16.11,43.2,12.22,8.78-2.33,16.79-8.06,21.5-14.54,3.52-4.82,5.92-16.9,16.51-20.8,17.67-6.5,30.94,16.72,32.32,35.84,1.89,26.78-21.79,39.17-27.11,41.48,68.08-35.59,116.32-105.62,116.32-185.74C494.16,115.11,387.79,23.11,256,23.11Z"/>
                </svg>
                <h1>WAYNETECH<span class="highlight">OS</span></h1>
                <p class="terminal-subtitle">ACESSO RESTRITO // NÍVEL ÔMEGA</p>
            </div>

            <form id="login-form" class="terminal-form">
                <div class="input-group-tech">
                    <label for="username">ID OPERADOR_</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="INSIRA IDENTIFICAÇÃO..." autocomplete="off">
                        <div class="input-anim-border"></div>
                    </div>
                </div>

                <div class="input-group-tech">
                    <label for="password">CÓDIGO DE ACESSO_</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="INSIRA PROTOCOLO..." autocomplete="off">
                        <div class="input-anim-border"></div>
                    </div>
                </div>

                <button type="submit" class="btn-access-tech">
                    <span class="btn-text">INICIALIZAR SISTEMA</span>
                    <svg class="btn-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                    <div class="btn-glitch-effect"></div>
                </button>
            </form>

            <div class="terminal-footer">
                <div class="status-readout">ENCRIPTAÇÃO: <span style="color:var(--neon-green)">ATIVA</span></div>
                <div class="info-readout">IP: SECURE.BAT.NET // PORT: 443</div>
            </div>
        </div>
    </main>

    <script src="js/global.js"></script>
</body>
</html>
