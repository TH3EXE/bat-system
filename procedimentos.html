<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT-SYSTEM :: PROCEDIMENTOS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <main class="app-container">
        <div class="infiltracao-layout-container">
            <div class="tool-module">
                <h3>TABELA DE PROCEDIMENTOS</h3>
                
                <div class="form-group" style="max-width: 600px; margin: 0 auto 1.5rem auto;">
                    <label for="procedimentos-search-input">Pesquisar:</label>
                    <input type="text" id="procedimentos-search-input" placeholder="Digite o nome, especialidade, TUSS ou AMB...">
                </div>
                
                <p id="procedimentos-no-results" class="zona-no-results" style="display: none;">
                    Nenhum procedimento encontrado.
                </p>

                <div class="tabela-wrapper">
                    <table class="prestador-tabela tabela-procedimentos" id="tabela-procedimentos">
                        <thead>
                            <tr>
                                <th>PROCEDIMENTO</th>
                                <th class="text-center">ESPECIALIDADE</th>
                                <th class="text-center">TUSS</th>
                                <th class="text-center">AMB</th>
                                <th>OBSERVAÇÃO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>CONSULTA EM CONSULTORIO (NO HORARIO NORMAL OU PREESTABELECIDO)</td>
                                <td class="text-center">CLINICA MEDICA</td>
                                <td class="text-center">10101012</td>
                                <td class="text-center">20104020</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="js/global.js"></script>
    <script src="js/procedimentos.js"></script>
</body>
</html>
