    <main class="app-container">
        <div class="infiltracao-layout-container">
            <div class="tool-module">
                <h3>BUSCA AVANÇADA (EXCEL)</h3>
                
                <div class="form-group" style="max-width: 700px; margin: 0 auto 2rem auto;">
                    <label for="select-aba" style="margin-bottom: 5px;">1. Selecione a Base de Dados:</label>
                    <select id="select-aba" style="margin-bottom: 15px;">
                        <option value="">Carregando planilhas...</option>
                    </select>

                    <label for="search-term" style="margin-bottom: 5px;">2. Filtrar Dados:</label>
                    <input type="text" id="search-term" placeholder="Digite para filtrar..." style="margin-bottom: 15px;">
                    
                    <div style="display: flex; gap: 10px;">
                        <button id="search-button" class="app-button search-button" style="flex: 2;">FILTRAR</button>
                        <button id="reload-excel-btn" class="app-button" style="flex: 1; background-color: #333; border: 1px dashed var(--batman-yellow);">
                            RECARREGAR
                        </button>
                    </div>
                </div>

                <div id="search-status" style="text-align: center; margin-bottom: 1rem; min-height: 1.5em;">
                    <p>Aguardando seleção da aba...</p>
                </div>
                
                <div class="tabela-wrapper">
                    <table class="prestador-tabela" id="tabela-resultados">
                        <thead id="tabela-head">
                            </thead>
                        <tbody id="tabela-body">
                            </tbody>
                    </table>
                </div>

                <div class="pagination-container" id="pagination-controls" style="display: none; justify-content: center; gap: 5px; margin-top: 1.5rem; flex-wrap: wrap;">
                    </div>
                
            </div>
        </div>
